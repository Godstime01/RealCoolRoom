{% extends './dashboard.html' %}

{% block user_dashboard %}

    <div class="container p-5 d-flex justify-content-center align-items-center">
        <div class="card p-5" style="width: 70%;">
            <img src="https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg" class="card-img-top img-fluid mx-auto img-thumbnail" style="width: 8rem; border: 2px #333 solid; border-radius: 100%;" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-danger">Delete account</a>
            </div>

            <form class="row g-3 mt-5">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-warning">Update Information</button>
                </div>
              </form>
          </div>
    </div>
    
{% endblock %}
